log4j.rootLogger=WARN, console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{HH:mm:ss,SSS} %-5p [%-40.40c{1}] - %m%n

log4j.logger.dashboard=DEBUG
log4j.logger.org.gridgain=INFO
log4j.logger.org.springframework.social.twitter=INFO
log4j.logger.dashboard.web.streaming.stager.AddTweetToWindowsStage=TRACE